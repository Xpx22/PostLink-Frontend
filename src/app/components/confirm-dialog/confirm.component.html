<h1 mat-dialog-title id="message-title"> {{ confirmData.type }} </h1>
<div mat-dialog-content>
  <h3 id="message-content">{{ confirmData.message }}</h3>
</div>
<div mat-dialog-actions id="btn-container">
  <button mat-button class="confirm-btn" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  <button mat-button class="cancel-btn" mat-dialog-close>Cancel</button>
</div>
