<h1 mat-dialog-title id="message-title">{{ data.type }}</h1>
<div mat-dialog-content>
  <p class="message-p">Reason: </p>
  <h3 class="message-p">{{ data.message }}</h3>
</div>
<div mat-dialog-actions id="button-div">
  <button mat-button id="dialog-button" mat-dialog-close>Okay</button>
</div>
